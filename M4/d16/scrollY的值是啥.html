<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            border: 100px solid red;
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div date-x class="div1"></div>
    <div date-x class="div2"></div>
    <!-- <div date-x class="div3"></div>
    <div date-x class="div4"></div>
    <div date-x class="div5"></div> -->
    <script>
        console.log(window.scrollY)
        window.onscroll = function () {
            let div = document.querySelectorAll('[class]')
            // console.log(div)
            for (let index = 0; index < div.length; index++) {
                console.log(div[index].className)
                console.log(div[index].offsetTop)
                // 设置值为700，因为我手动滚动很难精确到700px
                if (div[index].offsetTop === 700) {
                    console.log(div[index].className)
                    console.log(div[index].className + '的offsetTop值：' + div[index].offsetTop)
                    console.log('当前滚动的距离：' + window.scrollY)
                }
            }
        }
    //设 窗口0刻度为「w0」,网页文档0刻度为「d0」,元素的border-top的0刻度为（e0）
    // 所以scrollY的值为，w0到d0的距离sY;
    // 元素的「offsetTop」值，不包括margin-top,但是包括border-top, 即e0到d0的距离sT
    // 二者关系：当 sY=sT 的时候，即当前元素的e0位置和w0重合了
    // 要想把网页看成是一座山，那么就把网页当作成一张纸，然后折起来，山脚是网页的顶部
    // 要想把一个顶点就是一个元素，那么你就得要聚焦，选中一个元素，就得忽视其它元素，把这个元素当做一座山的唯一的山顶
    // 山脚到山顶是offsetTop值，滚动条由山脚开始往山顶攀爬，爬了多高，那么scrollY就是多大，同时也意味着越来越接近目标元素

    </script>
</body>

</html>
