        }

    <!-- 观察到一个现象，就是内联元素流动的时候，汉字被break了，而英文就没有这种情况了 -->
    <span>渣渣灰</span>
    <span>滴滴ppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppppp ppppp</span>

        反正连着就是，不管连着的是否有其它中文字符
        这涉及到英文单词不可分割性的原则，就像是外国人总喜欢连读一些汉字，如热干面……
    -->
    <!-- 如何解决？ -->
