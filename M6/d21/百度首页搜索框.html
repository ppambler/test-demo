<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 布局和盒模型隔开 */

        * {
            box-sizing: border-box;
        }

        /* 有经验的做法： */

        *::before,
        *::after {
            box-sizing: border-box;
        }

        ul,
        ol {
            list-style: none;
        }


        body {
            /* border: 1px solid red; */
            min-height: 100vh;
            /* 使用flex,绝对居中 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            /* border: 1px solid green; */
            
        }
        .inputWrapper {
            position: relative;
            /* 不添加这个的话，你会发现floatdiv溢出了，即没有右对齐 */
            /* 芳芳经验之谈，一旦出错了试着改一下display */
            /* 或者说因为这个空隙作为了这个元素一部分内容，其实浮动起来也可以解决 */
            display: inline-block;
        }
        .floatDiv {
            /* 使用了绝对定位，那么xy就会原地脱离文档流，那么其
                位置就会被下一个文档流元素给占据了位置
             */
            position: absolute;
            /* border: 1px solid green; */
            right: 0;
            top: 0;
        }

        /* 这两个浮动用于去掉两个元素的空隙，千万不要想着在html-demo里去掉
            因为回车这个东西可以说是无法避免的
            这里即便浮动也不需要清除浮动，为什么？ 
            因为它爸爸是自带BFC的，因为爷爷是flex
         */
        .inputWrapper {
            float: left;
        }
        .inputWrapper + button {
            float: left;
        }
        .suggestion {
            display: none;
        }


        /* 细节1.搞边框和颜色 */

        .inputWrapper input[type=text] {
            border: 1px solid #cccccc;
            /* 固定输入框的大小 */
            width: 536px;
            height: 40px;
            /* 即使看上去没啥效果也要加上去，这意味这文字一定是垂直居中的 */
            line-height: 40px;
            /* 内容左边距 */
            padding-left: 8px;
            /* 光标由字体大小？行高？决定，不知道试出来行就行呗 */
            font-size: 15px;
        }
        .inputWrapper input[type=text]:focus {
            /* 去掉focus输入框变蓝的现象 */
            outline: none;
            border-color: #3388ff;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <!-- 添加这个盒子的缘故在于解决无法确定元素之间的空隙宽度 -->
        <span class="inputWrapper">
            <input type="text" name="" id="">
            <!-- 放到一個盒子里去，一起移動到輸入框裡面去，用span的缘故在于不会另起一行-->
            <!-- 为了方便布局是可以在原先的基础上添加标签的 -->

            <span class="floatDiv">
                <button>x</button>
                <span class="splitLine"></span>
                <button>y</button>
            </span>
        </span>
        <button>百度一下</button>
        <ul class="suggestion">
            <li>选项1</li>
            <li>选项2</li>
            <li>选项3</li>
        </ul>
    </div>
</body>

</html>
